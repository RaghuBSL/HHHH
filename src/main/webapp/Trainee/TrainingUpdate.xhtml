<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MIC Platform</title>
        <meta name="Bangalore Softsell Limited" content="Usha Raikar"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:composition template="/template.xhtml">
            <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <ui:define name="main">        
                <b:container fluid="true">
                    <b:form id="TrainingUpdateForm" inline="true">
                        <b:panel id="amodal2" title="Trainee Status Update" span="4">
                            <b:panelGrid columns="2" >
                                <h:outputText value="Name Of Trainee" style="width:40px" />
                                <b:inputText id="tname1" maxlength="40" style="width:200px" readonly="true"
                                             placeholder="Trainee Name " />

                                <h:outputText value="Gender "  style="width:40px" />
                                <b:selectOneMenu  id="gende" readonly="true" >
                                    <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.gender}" />
                                </b:selectOneMenu>
                                <h:outputText value="Training Completed Update"  style="width:40px" />
                                <b:selectOneMenu  id="status" >
                                    <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.yesNo}" />
                                </b:selectOneMenu>
                                <h:outputText value="Date of Dropout"   />
                                <b:datepicker  value="#{appMapBean.entryDate}" tooltip="Enter date when trainee dropped out"/>
                                <h:outputText value="HHH Rep Name" style="width:40px" />
                                <b:inputText id="tname2" maxlength="40" style="width:200px" 
                                             placeholder="Name of person updating Status " />
                                <h:outputText value="Date of Update"   />
                                <b:datepicker  value="#{appMapBean.entryDate}" tooltip="Enter date when status is updated"/>
                                <h:outputText value="Reasons for Dropout" style="width:40px" />
                                <b:inputTextarea id="rmk" maxlength="200" style="width:200px" rows="4"
                                                 placeholder="remarks " />
                                <b:commandButton value="Update" look="primary" />
                                <b:commandButton value="Quit" look="primary"  />
                            </b:panelGrid>
                        </b:panel>
                    </b:form>
                </b:container>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
