<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MIC Platform</title>
        <meta name="Bangalore Softsell Limited" content="Usha Raikar"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:composition template="/template.xhtml">
            <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <ui:define name="main">
                <b:container fluid="true">
                    <b:form id="SprintAttendanceForm" inline="true">
                        <b:messages id="allmsg" />
                        <b:panel > 
                            <b:panel title="Select Trainee Panel" look="info" span="4" >
                                <b:panelGrid columns="3" >

                                    <h:outputText value="Batch Code" style="width:40px" />

                                    <h:outputText value="Date Of Attendance" style="width:40px" />    
                                    <b:commandButton  value="Select Attendance date" ajax="true" 
                                                      look="primary"
                                                      update="@form"  />
                                    <b:inputText id="bcode" maxlength="12" style="width:200px"
                                                 placeholder="Batch Code " />

                                    <b:datepicker  value="#{partnerController.onboard.onboardDate}" tooltip="Enter date when Onboarding is conducted"/>
                                </b:panelGrid>

                            </b:panel>   

                            <b:panel span="8" title="Center and Partner Information" >
                                <b:panelGrid columns="3" span="4">
                                    <h:outputText value="Partner Name" style="width:40px" />
                                    <h:outputText value="Cluster Name" style="width:40px" />
                                    <h:outputText value="Center Name" style="width:40px" />
                                    <h:outputText value="Partner ABC" style="width:40px" />
                                    <h:outputText value="Cluster ??? " style="width:40px" />
                                    <h:outputText value="Center PQR" style="width:40px" />
                                </b:panelGrid>
                            </b:panel>
                        </b:panel>
                        <b:panel title ="Sprint List" look="primary" medium-screen="12" >
                            <h:form>
                                  <b:dataTable value="#{sprintController.items}" var="item"  searching="false"
                                               page-length="10" page-length-menu="10,15,20"  >
                                    <f:facet name="header" >
                                        <tr>
                                            <th>ID</th>
                                            <th>Batch Number</th>
                                            <th>Sprint #</th>
                                            <th>Date</th>
                                            <th>Roll Number</th>
                                            <th>Name</th>
                                            <th>Attedance</th>
                                            <th>Assignment</th>
                                            <th>Grade</th>
                                            <th>Update</th>
                                            
                                        </tr>
                                    </f:facet>
                                    <b:dataTableColumn  value="#{item.batchID}" />
                                    <b:dataTableColumn  value="#{item.batchNumber}" />
                                    <b:dataTableColumn  value="#{item.sprint}"  />                            
                                    <b:dataTableColumn  value="#{item.workDate}"  />
                                    <b:dataTableColumn  value="#{item.rollNumber}" />
                                    <b:dataTableColumn  value="#{item.name}" />
                                    <b:dataTableColumn  value="#{item.attdMarked}" />
                                    <b:dataTableColumn  value="#{item.assgnGiven}"  />
                                    <b:dataTableColumn  value="#{item.score}"  />
                                    <b:dataTableColumn  value="UPDATE"   />
                                </b:dataTable>
                            </h:form>
                        </b:panel>  
                        <b:panel span="4">
                            <b:panelGrid columns="3" >
                                <h:form >
                                    <b:navCommandLink value="Group Meeting" ajax="true"
                                                      update="@form @(.content)" 
                                                      action="/Trainee/GroupMeeting.xhtml" />
                                </h:form>  
                                <h:form >
                                    <b:navCommandLink value="Guest Lecture" ajax="true"
                                                      update="@form @(.content)" 
                                                      action="/Trainee/GuestLecture.xhtml" />
                                </h:form> 
                                <h:form >
                                    <b:navCommandLink value="Outdoor Activity" ajax="true"
                                                      update="@form @(.content)" 
                                                      action="/Trainee/Outdoor.xhtml" />
                                </h:form>
                                <h:form >
                                    <b:navCommandLink value="Test Evaluation" ajax="true"
                                                      update="@form @(.content)" 
                                                      action="/Trainee/Sprint4.xhtml" />
                                </h:form>  
                                <h:form >
                                    <b:navCommandLink value="Counselling" ajax="true"
                                                      update="@form @(.content)" 
                                                      action="/Trainee/Counselling.xhtml" />
                                </h:form> 
                                <h:form >
                                    <b:navCommandLink value="Graduation" ajax="true"
                                                      update="@form @(.content)" 
                                                      action="/Trainee/Graduation.xhtml" />
                                </h:form>
                            </b:panelGrid>
                        </b:panel> 
                    </b:form>

                </b:container>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
