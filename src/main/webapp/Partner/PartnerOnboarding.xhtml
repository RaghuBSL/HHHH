<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MIC Platform</title>
        <meta name="Bangalore Softsell Limited" content="Usha Raikar"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:composition template="/template.xhtml">
            <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <ui:define name="main">        
                <b:container fluid="true">
                    <b:form id="PartnerOnboarding" inline="true">
                        <b:messages id="allmsg" />
                        <b:panel title="Partner Onboarding Detail" span="6" > 
                            <b:panelGrid columns="2"  >
                                <h:outputText value="Partner ID " />
                                <h:outputText value="000023" />

                                <h:outputText value="Legal Name " />
                                <h:outputText id="legalname" value="ABC Training Corp" />
                                <h:outputText value="HHH Rep Name"   />
                                <b:inputText   placeholder="Person Name" 
                                               value="#{partnerController.onboard.hhhRepName}"
                                               maxlength="40" tooltip="Enter Name of the person who did Onboarding" />
                                <h:outputText value="Remarks / Partner Feedback"  />
                                <b:inputTextarea id="remark" rows="5" value="#{partnerController.onboard.remarks}"
                                                 placeholder="Describe Onboarding Stage remarks" />

                                <h:outputText value="Date of Activity"   />
                                <b:datepicker  value="#{partnerController.onboard.onboardDate}" tooltip="Enter date when Onboarding is conducted"/>
                                Â 
                            </b:panelGrid>
                        </b:panel>  
                        <b:panel title="Onboarding Materials" span="4" >
                            <b:panelGrid columns="2" >
                                <h:outputText id="cbx1" value="Mobilization Kit Given?" />
                                <b:selectBooleanCheckbox caption="" />
                                <h:outputText id="cbx2" value="Field Event Organized?" />
                                <b:selectBooleanCheckbox caption="" />
                            </b:panelGrid>
                        </b:panel>


                        <b:panel title="Onboarding Participants Detail" span="4" > 
                            <b:row >
                                <b:inputText readonly="true" value="Name" />
                                <b:inputText id="name"  maxlength="40" placeholder="Participant"
                                             value="#{partnerController.onboard.participant}"/>
                            </b:row>
                            <b:row >
                                <b:inputText readonly="true" value="Phone Number" />
                                <b:inputText id="phone"  maxlength="12" mask="999999999999"  value="#{partnerController.onboard.phone}"
                                             placeholder="Phone" />
                            </b:row>
                            <b:row >    
                                <b:inputText readonly="true" value="Mail ID" />
                                <b:inputText id="mail"  maxlength="64"
                                             value="#{partnerController.onboard.mailID}"
                                             placeholder="Participant mail ID" />

                            </b:row>
                            <b:commandButton value="Add Participant" ajax="true"  look="primary"  
                                             update="@form @(.content)"  />
                        </b:panel>
                        <p>  </p>    
                        <b:panel title ="Onboarding Participants List" look="primary" medium-screen="8" >
                            <h:form id="infraForm">
                                <b:dataTable  value="#{partnerController.onboardItems}" var="onboard" 
                                              searching="false" paginated="false" >

                                    <f:facet name="header" >
                                        <tr>
                                            <th>Participant</th>
                                            <th>Phone Number</th>
                                            <th>Mail ID</th>
                                            <th>Edit</th>
                                        </tr>
                                    </f:facet>
                                    <b:dataTableColumn  value="#{onboard.participant}" orderable="false" />
                                    <b:dataTableColumn  value="#{onboard.phone}" orderable="false"/>
                                    <b:dataTableColumn  value="#{onboard.mailID}" orderable="false"/>
                                    <b:commandButton value="Edit"  look="primary"   />
                                </b:dataTable>
                            </h:form>
                        </b:panel>           
                    </b:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
